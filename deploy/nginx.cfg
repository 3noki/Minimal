server=x.x.x.x                           # SSH server address
user=example                             # SSH server user name
identity=~/.ssh/${user}_id_rsa           # SSH server identity (public key)
site=example                             # Website root /var/www/${site} and systemd service name
domain=${site}.com                       # Domain name for NGNIX reverse proxy and Let's Encryt registration
email=example@example.com                # Email address for Let's Encrypt registration
repository=                              # Blank for scp. Git repository folder on server for push/pull deployment. 